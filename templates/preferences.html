{% extends "base.html" %}

{% block title %}Preferences - SmartReco{% endblock %}

{% block content %}
<h1>Set Your Preferences</h1>

<form method="POST">
    <div class="filters-grid">
        <div>
            <h3>Favorite Countries</h3>
            <div class="checkbox-scroll">
                <div class="checkbox-group">
                    {% for country in countries %}
                    <label>
                        <input type="checkbox" name="countries" value="{{ country }}" {% if country in user_countries
                            %}checked{% endif %}>
                        <span>{{ country }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div>
            <h3>Favorite Genres</h3>
            <div class="checkbox-scroll">
                <div class="checkbox-group">
                    {% for genre in genres %}
                    <label>
                        <input type="checkbox" name="genres" value="{{ genre }}" {% if genre in user_genres %}checked{%
                            endif %}>
                        <span>{{ genre }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <h3>Preferred Year Range</h3>
    <div class="year-range">
        <input type="number" name="year_from" placeholder="From" min="1900" max="2025" value="{{ year_from or '' }}">
        <input type="number" name="year_to" placeholder="To" min="1900" max="2025" value="{{ year_to or '' }}">
    </div>

    <button type="submit">Save Preferences</button>
</form>
{% endblock %}
