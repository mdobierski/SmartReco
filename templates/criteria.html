<!DOCTYPE html>
<html>

<head>
    <title>Criteria Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Select Criteria</h1>

        <form method="POST">
            <h3>Countries</h3>
            <div class="checkbox-group">
                {% for country in countries %}
                <label><input type="checkbox" name="countries" value="{{ country }}"> {{ country }}</label>
                {% endfor %}
            </div>

            <h3>Genres</h3>
            <div class="checkbox-group">
                {% for genre in genres %}
                <label><input type="checkbox" name="genres" value="{{ genre }}"> {{ genre }}</label>
                {% endfor %}
            </div>

            <h3>Years</h3>
            <div class="year-range">
                <input type="number" name="year_from" placeholder="From" min="1900" max="2025">
                <input type="number" name="year_to" placeholder="To" min="1900" max="2025">
            </div>

            <button type="submit">Find Movies</button>
        </form>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>

</html>
