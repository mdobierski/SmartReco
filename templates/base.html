<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}SmartReco{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container">
        {% if session.get('user_email') %}
        <nav class="top-nav">
            <div class="nav-buttons">
                <a href="{{ url_for('index') }}" class="nav-button">Home</a>
                <a href="{{ url_for('my_reviews') }}" class="nav-button">My Reviews</a>
                <a href="{{ url_for('preferences') }}" class="nav-button">Change Preferences</a>
                <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
            </div>
        </nav>
        {% endif %}

        {% block content %}{% endblock %}

        <footer class="footer">
            <div class="tmdb-attribution">
                <img src="/static/att-logo/blue_long_2.svg" alt="TMDB Logo" class="tmdb-logo">
                <p>SmartReco uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.
                </p>

            </div>
        </footer>
    </div>
</body>

</html>
